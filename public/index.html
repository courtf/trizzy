<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
     <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
     <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/geotriggers.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
  </head>

  <body>

    <div class="container">

      <div id="map"></div>

      <div class="container cf">

        <div class="form">
          <form action="">
            <input type="hidden" name="format" value="geojson" />
    
            <div class="cf">
              <div class="label">
                <label for="apiUrl">apiUrl:</label>
              </div>
              <div class="input">
                <input id="apiUrl" name="apiUrl" type="text" />
              </div>
            </div>
    
            <div class="cf">
              <div class="label">
                <label>access_token:</label>
              </div>
              <div class="input">
                <input id="access_token" name="access_token" type="text" />
              </div>
            </div>
    
            <div class="cf">
              <div class="label">
                <label>deviceId:</label>
              </div>
              <div class="input">
                <input id="deviceId" name="deviceId" type="text" />
              </div>
            </div>
    
            <div class="cf">
              <div class="label">
                <label>fromTimestamp:</label>
              </div>
              <div class="input">
                <input id="fromTimestamp" name="fromTimestamp" type="text" />
              </div>
            </div>
    
            <div class="cf">
              <div class="label">
                <label>toTimestamp:</label>
              </div>
              <div class="input">
                <input id="toTimestamp" name="toTimestamp" type="text" />
              </div>
            </div>
    
            <div class="submit cf"><button id="submit">go!</button></div>
    
          </form>
        </div>

        <div class="response">
          <textarea id="response" rows="25" cols="80" placeholder="no reponse yet..."></textarea>
        </div>

      </div>

    </div>

  </body>
</html>
